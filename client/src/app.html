<!-- Privacy Analytics Tracking Code -->
<script>
  console.log("üöÄ Privacy Analytics: Initializing tracking script");
  
  // Configuration
  window.clientPrivacyPolicyPath = "/legals/privacy-policy";
  window.privacyAnalyticsShowBanner = true;
  
  // Debug mode (set to false in production)
  window.privacyAnalyticsDebug = true;
  
  const js = document.createElement('script');
  js.src = 'https://www.privacyanalytics.in/api/tracking/script?id=7e316516-f37b-4d5d-ad11-af5270d36157';
  js.async = true;

  js.onload = function () {
    console.log("‚úÖ Privacy Analytics: Script loaded successfully");
    
    if (window.PrivacyAnalytics) {
      console.log("‚úÖ Privacy Analytics: API available", window.PrivacyAnalytics);
      
      // Track initial pageview
      console.log("üìä Privacy Analytics: Tracking initial pageview");
      window.PrivacyAnalytics.trackEvent('pageview', {
        url: window.location.href,
        title: document.title,
        initial_load: true
      });
    } else {
      console.error("‚ùå Privacy Analytics: API not available after script load");
      console.log("Available globals:", Object.keys(window).filter(k => k.includes('Analytics') || k.includes('Privacy')));
    }
  };

  js.onerror = function (error) {
    console.error("‚ùå Privacy Analytics: Failed to load script", error);
    console.error("Script URL:", js.src);
  };

  // Add timeout fallback
  setTimeout(() => {
    if (!window.PrivacyAnalytics) {
      console.error("‚ùå Privacy Analytics: Script failed to load within 10 seconds");
    }
  }, 10000);

  document.head.appendChild(js);
  console.log("üì° Privacy Analytics: Script tag added to head");
</script>
<!-- End Privacy Analytics Tracking Code -->
        %sveltekit.head%
    </head>
    <body style="margin: 0; padding: 0; box-sizing: border-box">
        <div>%sveltekit.body%</div>
    </body>
</html>
